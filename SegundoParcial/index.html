<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Segundo Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
 <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script>-->
  <script src="Persona.js"></script>
  <script src="Cliente.js"></script>
  <script src="enum.js"></script>
  <script src="Controladora.js"></script>
</head>

<body>
  <div class="container">
    <div class="row responsive-utilities-test visible-on">
      <div class="container-fluid">
       <div class="col-xs-12 col-sm-12 col-md-12" style="background-color:cornflowerblue;">
          <input type="hidden" id="indexModificar">
          <h2 align="center">ABM Personas</h2><br>

          
           <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2">Id</label>
                <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                  <input class="form-control" id="Id" type="text" disabled>
                </div>
           </div>
           <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2 ">Nombre</label>
                <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                  <input class="form-control" id="Nombre" type="text" value="Matias">
                </div>
           </div>
           <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2 ">Apellido</label>
                <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                  <input class="form-control" id="Apellido" type="text" value="Ramos">
                </div>
           </div>
           <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2">Edad</label>
                <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
                  <input class="form-control" id="Edad" type="text" value="30">
                </div>
           </div>
           <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 col-xs-2 col-md-2 col-lg-2">Sexo</label>
                <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                    <select class="form-control" id="Sexo">
                    </select>
                </div>
             </div><hr>
          
          <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
          <input  type="button" id="CargarCliente" value="Agregar" class="btn btn-primary" onclick="Controladora.AgregarCliente()">
        
          <input align="center" type="button" id="EliminarCliente" value="Eliminar" class="btn btn-danger col-md-offset-2" onclick="Controladora.EliminarCliente()">
      
          <input type="button" id="LimpiarLocalStorage" value="Limpiar LocalStorage" class="btn btn-danger col-md-offset-3" onclick="Controladora.LimpiarLocalStorage()">
         </div><br><hr>
       
        <h3 align="center">Filtros</h3><hr>


        <div class="col-md-12">
        <label for="">Filtrar Por                           
        <select name="Sexo" id="FiltrarSexo">
        </select> 
        </label>
          
        <label class="col-md-offset-1">Promedio de Edad</label>           
        <input type="text" class="col-md-offset-1 " id="Promedio">
                          
        <input type="button" value="Calcular Promedio" id="PromedioEdad" class="btn btn-default col-md-offset-1" onclick="Controladora.PromedioEdad()">    
      </div><br><hr>
                  
     
      <h5><strong>Campos mostrados</strong> Tildar los campos a mostrar </h5><hr>
      <label class="checkbox-inline"><input checked type="checkbox" value="Id" onclick="if(this.checked==false){Controladora.FiltroColId();}else{Controladora.MostrarClientes()}";} >Id</label>
      <label class="checkbox-inline"><input checked type="checkbox" value="Nombre" onclick="if(this.checked==false){Controladora.FiltroColNombre();}else{Controladora.MostrarClientes();}">Nombre</label>
      <label class="checkbox-inline"><input checked type="checkbox" value="Edad" onclick="if(this.checked==false){Controladora.FiltroColEdad();}else{Controladora.MostrarClientes();}">Edad</label>
      <label class="checkbox-inline"><input checked type="checkbox" value="Apellido" onclick="if(this.checked==false){Controladora.FiltroColApellido();}else{Controladora.MostrarClientes();}">Apellido</label><br><hr>
      <h3 align="center">Lista de Personas</h3><hr>
      
  
   
         <!--Comienza la tabla-->
        <div class="table-responsive" style="background-color:lavenderblush">
          <div id="divTabla" onclick="">
         tabla aqui..
          </div>
        </div>
    
      </div>
      <!--cierre del conteiner-fluid-->
    </div>
    <!--cierre del responsive-->

  </div>
  <!--cierre del conteiner-->

</body>

</html>
