<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./bower_components/bootstrapValidator/dist/css/bootstrapValidator.css" rel="stylesheet">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
    <script src="./bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./bower_components/sweetalert2/dist/sweetalert2.min.css">
   <!-- <script type="text/javascript" src="./js/validadorLogin.js">-->
	</script>
    <script type="text/javascript" src="js/Login.js"></script>
    <!--<script type="text/javascript" src="./js/validarLogin.js">-->
    </script>
    <title>Iniciar Sesión</title>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-2 col-xs-2 col-sm-2 col-md-2">
                <div class="CajaInicio animated bounceInRight">
                 <form id="loginInicioForm" method="POST" class="form-horizontal">
                    <legend>Inicio de Sesión</legend>                   
                    <div class="form-group">
                   <label for="" class="col-lg-4 control-label">Usuario</label>
                   <div class="col-lg-6">
                   <input type="usuario" class="form-control" name="mail" id="Usuario" placeholder="Ingrese su usuario">
                   </div>
                    </div>

                    <div class="form-group">
                    <label for="" class="col-lg-4 control-label">Contraseña</label>
                    <div class="col-lg-6">
                    <input type="password" class="form-control" name="clave" id="Clave" placeholder="Ingrese su clave">
                    </div>
                    </div>
                    <label class="col-lg-offset-3" for="">Recordar Contraseña
                        <input type="checkbox" onclick="if(this.checked==true){Login.GuardarContrasenia();}">
                    </label>   
                    
                    <div class="form-group">

                        <div class="col-lg-4 col-lg-offset-4">
                            <button type="button" onclick="Login.ValidarUsuario()" class="btn btn-lg btn-primary">Login</button>
                        </div>

                    </div>
                </form>
                </div>
            </div>
        </div>
        </div>

				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">Login</h2>
					</div>
					<div class="modal-body">
						<p>Ha ingresado mal el Usuario o la Contraseña</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
					</div>

				</div>
		</div>	
</body>
</html>
