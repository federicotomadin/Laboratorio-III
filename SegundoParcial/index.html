<body>
  <div class="container">
    <div class="row responsive-utilities-test visible-on">
      <div class="container-fluid">
        <div class="col-xs-6 col-sm-6 col-md-6" style="background-color:cornflowerblue;">
          <input type="hidden" id="indexModificar">
          <h2>Ingrese los datos del Alumno</h2><br>
         <!-- <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
              <input type="text" id="Buscar" placeholder="Buscar Por Nombre" onkeydown="if($('#Buscar').val()==''){Controladora.MostrarAlumnos();}else {Controladora.FiltroNombre();}"/>
            </div>
          </div><br>


          
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="text" id="Nombre" placeholder="Nombre"/><input type="checkbox" class="chNombre" onclick="if(this.checked==true){Controladora.FiltroColNombre();}else{Controladora.MostrarAlumnos();}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="text" id="Legajo" placeholder="Legajo"/><input type="checkbox" class="chLegajo" onclick="if(this.checked==true){Controladora.FiltroColLegajo();}else{Controladora.MostrarAlumnos();}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="text" id="Materia" placeholder="Materia"/><input type="checkbox" class="chMateria" onclick="if(this.checked==true){Controladora.FiltroColMateria();}else{Controladora.MostrarAlumnos();}" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="text" id="Nota" placeholder="Nota"/><input type="checkbox" class="chNota" onclick="if(this.checked==true){Controladora.FiltroColNota();}else{Controladora.MostrarAlumnos();}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-6 col-sm-6 col-lg-6 control-label">Tipo</label>
            <div class="col-md-6">
              <select name="Tipo" id="Tipo">


              </select>
            </div>
          </div>
        
 
         
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="button" id="CargarAlumno" value="Agregar" class="btn btn-primary" onclick="Controladora.AgregarAlumno()">
              <input type="button" value="Mostrar" id="MostrarAlumno" class="btn btn-primary" onclick="Controladora.MostrarAlumnos()">
              <input type="button" value="Filtrar por Tipo" id="FiltrarPorTipo" class="btn btn-default" onclick="Controladora.FiltrarPorTipo()"><br><br>
              <input type="button" value="Promedio de Notas" id="PromedioNotas" class="btn btn-default" onclick="Controladora.PromedioNotas()">
              <div id="promedio"><br>
              </div>
            </div>
          </div>
        
        
      </div>
