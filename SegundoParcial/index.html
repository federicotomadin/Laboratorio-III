          <div class="form-group">

              <input type="text" id="Nombre" placeholder="Nombre"/><input type="checkbox" class="chNombre" onclick="if(this.checked==true){Controladora.FiltroColNombre();}else{Controladora.MostrarAlumnos();}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">

          </div>

          </div>
          <div class="form-group">
            <label class="col-md-6 col-sm-6 col-lg-6 control-label">Tipo</label>

              <select name="Tipo" id="Tipo">


              </select>
            </div>
          </div>
        
 
         
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-lg-6">
              <input type="button" id="CargarAlumno" value="Agregar" class="btn btn-primary" onclick="Controladora.AgregarAlumno()">
              <input type="button" value="Mostrar" id="MostrarAlumno" class="btn btn-primary" onclick="Controladora.MostrarAlumnos()">
              <input type="button" value="Filtrar por Tipo" id="FiltrarPorTipo" class="btn btn-default" onclick="Controladora.FiltrarPorTipo()"><br><br>
              <input type="button" value="Promedio de Patas" id="PromedioPatas" class="btn btn-default" onclick="Controladora.PromedioPatas()">
              <div id="promedio"><br>
