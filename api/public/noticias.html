<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estiloTabla.css">
    <script src="js/manejador.js"></script>
    <title>Noticias </title>
</head>

<body>
    <!--Ventana Login-->
    <h3>Noticias del martes</h3>
    <div id="modulo">

        <h4>Ingresar Usuario</h4>
        <div class="ingreso">
            <label>Usuario: </label>
            <input type="text" name="usuario" id="usrStr"><br>
        </div>
        <div class="ingreso">
            <label>Contrase√±a: </label>
            <input type="text" name="password" id="passStr"><br>
        </div>
        <div class="ingreso">
            <button type="button" id="btnLogin">Login</button>
        </div>
    </div>
    <!--Ventana Noticias-->
    <div id="ventana">
           <h3>Noticias</h3><br>
           <input type='button' id='btnNuevaNoticia' value='Subir Noticia'><br>
        <div id="contenido"></div>
    </div>
    <!--Ventana Nueva Noticia-->
    <div id='popup'>
        <h2 id='tituloPopup'>Nueva Noticia</h2><br>
        <label>Tema: </label>
        <input id='tema'><br>
        <label>Titulo: </label>
        <input id='titulo'><br>
        <label>Noticia: </label>
        <input type="text" id='noticia'><br>
        <input type='button' id='btnNoticia' value='Guardar'><br><br>
        <input type='button' id='btnSalir' value='Salir'>
    </div>

</body>

</html>
