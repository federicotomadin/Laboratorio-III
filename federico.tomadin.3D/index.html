<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Segundo Parcial</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="Persona.js"></script>
  <script src="Empleado.js"></script>
  <script src="enum.js"></script>
  <script src="controladora.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row responsive-utilities-test visible-on">     

        <div class="col-xs-6 col-sm-6 col-md-6" style="background-color:cornflowerblue;">
          <input type="hidden" id="indexModificar">
          <h2>Ingrese los datos de la Empleado</h2>
          <br>
          <div class="form-group">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
              <input class="col-sm-12 col-xs-12 col-md-12 col-lg-12" type="number" id="Legajo" placeholder="Legajo" />
            </div>
          </div>.<br>
          <div class="form-group">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
              <input class="col-sm-12 col-xs-12 col-md-12 col-lg-12" type="text" id="Nombre" placeholder="Nombre" />
            </div>
          </div>.<br>
          <div class="form-group">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
              <input class="col-sm-12 col-xs-12 col-md-12 col-lg-12" type="text" id="Apellido" placeholder="Apellido" />
            </div>
          </div>.<br>
          <div class="form-group">
            <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6">
              <input class="col-sm-12 col-xs-12 col-md-12 col-lg-12" type="number" id="Edad" placeholder="Edad" />
            </div>
          </div>.<br>
     

          <div class="form-group">
            <label class="col-sm-3 col-xs-3 col-md-3 col-lg-3 control-label">Horario</label>
            <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1">
              <select name="Horario" id="Horario">
              </select>
            </div>
          </div>

          <br>
          <div class="form-group">
            <div class="col-xs-3 col-sm-3 col-md-6">
              <input type="button" id="CargarEmpleado" value="Agregar" class="btn btn-primary" onclick="Controladora.AgregarEmpleado()">
              <input type="button" value="Mostrar" id="CargarFoto" class="btn btn-primary" onclick="Controladora.MostrarEmpleado()">
              <input type="button" value="Promedio de Edad" id="PromedioEdadPorHorario" class="btn btn-default" onclick="Controladora.PromedioEdadPorHorario()"><input class="col-sm-4 col-xs-4 col-md-4 col-lg-4" type="text" id="Promedio">
              <input type="button" value="Filtrar por Horario" id="FiltrarPorHorario" class="btn btn-default" onclick="Controladora.FiltrarPorHorario()">
              <input type="button" value="Mostrar Nombre Y Apellidos" id="FiltrarNombreApellido" class="btn btn-default" onclick="Controladora.FiltrarNombreApellido()">
              <br>
              <div id="respuesta"></div>              
                <br>
              
            </div>
          </div>
        </div>
        <!--cierre de la columna-->

        <!--Comienza la tabla-->
        <div class="table-responsive">
        <div class="col-xs-6 col-sm-6 col-md-6" style="background-color:lavenderblush">
          <div id="divTabla">
            tabla aqui..
          </div>
        </div>
      

      </div>
      <!--cierre del conteiner-fluid-->
    </div>
    <!--cierre del responsive-->

  </div>
</div>
  <!--cierre del conteiner-->
</body>

</html>
